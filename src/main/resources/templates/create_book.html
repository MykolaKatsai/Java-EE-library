<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div>
    Add new book to library!!!
</div>
<br>
<div class="form col-sm-6">
    <form th:action="@{/book/add}" th:object="${book}" method="post">
        <div class="form-group">
            <label for="title">Book title:</label>
            <input type="text" id="title" class="form-control" th:field="*{title}">
        </div>

        <div class="form-group">
            <label for="isbn">Book ISBN:</label>
            <input type="text" id="isbn" class="form-control" th:field="*{isbn}">
        </div>

        <div class="form-group">
            <label for="author">Book author:</label>
            <input type="text" id="author" class="form-control" th:field="*{author}">
        </div>

        <input type="submit" value="Add" class="btn btn-primary">
    </form>
</div>
</body>
</html>
