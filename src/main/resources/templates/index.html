<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<div class="container-fluid">
    <div class="row justify-content-around">
        <div class="col-md-4 order-md-last m-2">
            <div class="row border border-success">
                <div class="col m-2">
                    <div class="header">
                        Add new book to library!!!
                    </div>
                    <hr>
                    <div class="form">
                        <form id="create-book-form">

                            <div class="form-group">
                                <label for="isbn">Book ISBN:</label>
                                <input type="text" id="isbn" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="title">Book title:</label>
                                <input type="text" id="title" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="author">Book author:</label>
                                <input type="text" id="author" class="form-control">
                            </div>

                            <div class="row justify-content-end">
                                <input type="submit" value="Add" class="btn btn-success w-25 mr-3">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br>
            <div class="row border border-success">
                <div class="col m-2">
                    <div class="header">
                        Search books in library!!!
                    </div>

                    <hr>

                    <div class="form">
                        <form id="search-book-form">
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="title">Search by ISBN:</label>
                                        <input type="text" id="isbn_search" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="form-row align-items-end">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="title">Search by title:</label>
                                        <input type="text" id="title_search" class="form-control">
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="form-group">
                                        <label for="title">Search by author:</label>
                                        <input type="text" id="author_search" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row justify-content-end">
                                <input type="submit" value="Search" class="btn btn-success w-25 mr-3">
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-6 order-md-first m-2">
            <div id="response-result-msg"></div>
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">ISBN</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                </tr>
                </thead>
                <tbody id="response-result"></tbody>
            </table>
            <button id="get-books" class="btn btn-warning">Get all books</button>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
